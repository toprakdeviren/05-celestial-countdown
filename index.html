<body class="antialiased">
  <div class="cosmic-background"></div>
  <div id="particles-container"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-2 flex flex-col">
    <header class="flex justify-between items-center mb-6 sm:mb-10 pt-4">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-rocket text-white text-xl"></i>
        </div>
        <span class="logo-text">Celestial Countdown</span>
      </div>
      <div class="flex items-center space-x-3 sm:space-x-4">
        <a href="https://github.com/toprakdeviren" target="_blank" rel="noopener noreferrer" class="social-icon"
          aria-label="GitHub Profile">
          <i class="fab fa-github text-xl"></i>
        </a>
        <a href="https://x.com/toprakdevos" class="social-icon" aria-label="Twitter Profile">
          <i class="fab fa-x-twitter text-xl"></i>
        </a>
      </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center py-2">
      <h1 class="main-title">Launch Sequence Initiated!</h1>

      <div class="progress-ring-container">
        <svg>
          <defs>
            <linearGradient id="progressGradientRing" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#6A82FB" />
              <stop offset="100%" stop-color="#FC5C7D" />
            </linearGradient>
          </defs>
          <circle class="progress-track" cx="50%" cy="50%" r="45%"></circle>
          <circle class="progress-fill" cx="50%" cy="50%" r="45%" stroke-dasharray="360" stroke-dashoffset="360"></circle>
        </svg>
        <div class="progress-ring-text">
          <div id="progress-percentage">0%</div>
          <div class="progress-label">Complete</div>
        </div>
      </div>

      <div class="timer-grid mb-10">
        <div class="timer-segment" id="days-segment">
          <div class="timer-value" id="days">01</div>
          <div class="timer-label">Days</div>
        </div>
        <div class="timer-segment" id="hours-segment">
          <div class="timer-value" id="hours">05</div>
          <div class="timer-label">Hours</div>
        </div>
        <div class="timer-segment" id="minutes-segment">
          <div class="timer-value" id="minutes">47</div>
          <div class="timer-label">Minutes</div>
        </div>
        <div class="timer-segment" id="seconds-segment">
          <div class="timer-value" id="seconds">20</div>
          <div class="timer-label">Seconds</div>
        </div>
      </div>

      <div class="status-indicator" id="status-indicator">
        <i class="fas fa-pause"></i>
        <span>Paused</span>
      </div>

      <div class="button-container">
        <button id="startBtn" class="btn btn-primary">
          <i class="fas fa-play"></i>
          Start
        </button>
        <button id="stopBtn" class="btn btn-secondary">
          <i class="fas fa-stop"></i>
          Stop
        </button>
        <button id="resetBtn" class="btn btn-secondary">
          <i class="fas fa-sync-alt"></i>
          Reset
        </button>
      </div>
    </main>

    <footer class="py-4 text-center mt-auto">
      <p class="text-sm" style="color: var(--text-muted);">
        Designed & Developed with <i class="fas fa-heart text-red-500"></i> for Daily UI Challenge #005
      </p>
      <p class="text-xs mt-1" style="color: var(--text-muted, #4A5568);">
        © <span id="currentYear"></span> Celestial Countdown. All Rights Reserved.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
